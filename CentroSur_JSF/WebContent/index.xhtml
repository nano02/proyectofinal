<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 

<h:head></h:head> 
<body> 
<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="user" value="Usuario:" />
            <p:inputText id="user" value="#{usuario.nombre}" required="true" label="Usuario">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="user" display="icon" />
 
            <p:outputLabel for="password" value="Password:" />
            <p:inputText id="password" value="#{usuario.clave}" label="Password" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgPassword" event="keyup" />
            </p:inputText>
            <p:message for="pass" id="msgPassword" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
    </p:panel>
</h:form>

</body> 
</html>
