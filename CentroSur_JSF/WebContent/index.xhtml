<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
<h:head></h:head> 
<body> 
<h:form>
<h:form>
    <p:panel id="panel" header="CENTRO SUR - GESTIÓN DE TAMBO">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nombreUsuario" value="Usuario:" />
            <p:inputText id="nombreUsuario" value="#{usuario.nombre}" required="true" label="Usuario">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="nombreUsuario" display="icon" />
 
            <p:outputLabel for="clave" value="Contraseña:" />
            <p:inputText id="clave" value="#{usuario.clave}" label="Contraseña" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="clave" id="msgLastname" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Aceptar" update="panel" action="#{usuario.login()}" icon="pi pi-check" />
    </p:panel>
</h:form>
</h:form>
   
  

</body> 
</html>
