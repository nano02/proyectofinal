<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<p:panel id="panel" header="usuario">

		<p:messages id="msgs" />

		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{usuario.nombre}" required="true"
				label="Nombre">
				<f:validateLength minimum="2" />
			</p:inputText>
			<p:message for="nombre" id="nombre" display="icon" />
			
			<p:outputLabel for="clave" value="Password:" />
			<p:inputText id="clave" value="#{usuario.clave}" label="Clave"
				required="true">
				<f:validateLength minimum="2" />
			</p:inputText>
			<p:message for="clave" id="clave" display="icon" />

		</h:panelGrid>

		<p:commandButton value="Modificar" update="panel"
			actionListener="#{usuario.modificarUsuario()}" icon="ui-icon-check" />
	</p:panel>
</body>
</html>
