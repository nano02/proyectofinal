<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="pic/logoCS.ico" />
</h:head>
<h:body>
	<p:layoutUnit position="center">
		<p:panel>
			<h1>CentroSur - Gesti√≥n de Terneros</h1>
		</p:panel>
		<p:panel id="panel" header="ALTA DE USUARIO">
			<h:form>
				<p:messages id="msgs" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="nombre" value="Nombre:" />
					<p:inputText id="nombre" value="#{usuario.nombre}" required="true"
						label="Nombre">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="nombre" display="icon" />

					<p:outputLabel for="apellido" value="Apellido:" />
					<p:inputText id="apellido" value="#{usuario.apellido}"
						label="Apellido" required="true">
						<f:validateLength minimum="2" />
						<p:ajax update="msgLastname" event="keyup" />
					</p:inputText>
					<p:message for="apellido" id="msgLastname" display="icon" />
				</h:panelGrid>

				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="clave" value="Password:" />
					<p:inputText id="clave" value="#{usuario.clave}" required="true"
						label="Password">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="clave" display="icon" />
					<p:outputLabel for="perfil" value="Perfil: " />
					<p:selectOneMenu id="perfil" value="#{usuario.perfil}"
						effect="fold" editable="false">
						<f:selectItem itemValue="#{null}" itemLabel="-- Seleccionar --" />
						<f:selectItems value="#{usuario.listaPerfiles}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton value="Aceptar" update="panel"
					action="#{usuario.crearUsuario()}" icon="pi pi-check" />
				<p:commandButton value="Cancelar" update="panel"
					action="#{usuario.cancelar()}" icon="pi pi-check" />
			</h:form>
		</p:panel>
	</p:layoutUnit>
</h:body>
</html>
