<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
    <p:panel id="panel" header="ALTA DE USUARIO">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nombre" value="Nombre:" />
            <p:inputText id="nombre" value="#{usuario.nombre}" required="true" label="Nombre">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="nombre" display="icon" />
 
            <p:outputLabel for="apellido" value="Apellido:" />
            <p:inputText id="apellido" value="#{usuario.apellido}" label="Apellido" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="apellido" id="msgLastname" display="icon" />
        </h:panelGrid>
        
         <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="clave" value="Password:" />
            <p:inputText id="clave" value="#{usuario.clave}" required="true" label="Password">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="clave" display="icon" />
 
            <p:outputLabel for="perfil" value="Perfil: " />
            <p:selectOneMenu id="perfil" value="#{usuario.perfil}" style="width:150px">
                <p:ajax listener="#{usuario.perfil}" update="perfil" />
                <f:selectItem itemLabel="Encargado" itemValue="#{usuario.perfil.valueOf()}" noSelectionOption="true" />
                <f:selectItem itemLabel="Personal" itemValue="#{usuario.perfil.valueOf()}" noSelectionOption="true" />
            </p:selectOneMenu>
        </h:panelGrid>
        
        <p:commandButton value="Aceptar" update="panel" action="#{usuario.crearUsuario()}" icon="pi pi-check" />
    </p:panel>
</h:form>
</h:body>
</html>
